
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .carousel-container {
      max-width: 800px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <img src="Carrusel/img1.jpeg" alt="Imagen 1">
    <img src="Carrusel/img2.jpeg" alt="Imagen 2">
    <img src="Carrusel/img3.jpeg" alt="Imagen 3">
    <img src="Carrusel/img4.jpeg" alt="Imagen 4">
    <img src="Carrusel/img5.jpeg" alt="Imagen 5">
    <img src="Carrusel/img6.jpeg" alt="Imagen 6">
    <img src="Carrusel/img7.jpeg" alt="Imagen 7">
    <img src="Carrusel/img8.jpeg" alt="Imagen 8">
    <img src="Carrusel/img9.jpeg" alt="Imagen 9">
    <img src="Carrusel/img10.jpeg" alt="Imagen 10">
  </div>
  <button class="btn" id="prevBtn">&#10094;</button>
  <button class="btn" id="nextBtn">&#10095;</button>
</div>

<script>
  const carouselSlide = document.getElementById('carouselSlide');
  const images = carouselSlide.querySelectorAll('img');
  let index = 0;

  function showSlide(i) {
    const total = images.length;
    if (i < 0) index = total - 1;
    else if (i >= total) index = 0;
    else index = i;
    const offset = -index * 100;
    carouselSlide.style.transform = `translateX(${offset}%)`;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    showSlide(index - 1);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    showSlide(index + 1);
  });

  // Avance automático cada 5 segundos
  setInterval(() => {
    showSlide(index + 1);
  }, 5000);

  showSlide(index);
</script>

</body>
</html>
